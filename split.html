<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>split</title>
</head>
<body>
    <script>
        let x = 'JAVA SCRIPT'

        console.log(x.split()) //[JAVA SCRIPT]  if you don't have give any value in string upto that full string as a Array
        console.log(x.split('A'))  //['J', 'V', ' SCRIPT']
    </script>
</body>
</html>
