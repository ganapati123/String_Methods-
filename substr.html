<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>substring</title>
</head>
<body>
    <script>
        let x = 'JAVA SCRIPT'
        console.log(x.length)
        console.log(x.substr(4))   // SCRIPT 
        console.log(x.substr(3,8)) //A SCRIPT
        console.log(x.substr(7,4)) //RIPT
        console.log(x.slice(7,4))  //          here empty
    </script>
</body>
</html>
