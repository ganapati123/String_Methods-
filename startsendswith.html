<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>startsWith & endsWith</title>
</head>
<body>
    <script>
        let x = 'JAVA SCRIPT'
        console.log(x.startsWith('J')) //true
        console.log(x.startsWith('JAVA')) //true
        console.log(x.startsWith('j')) //false
        console.log(x.startsWith('JAAVA')) //False

        console.log(x.endsWith('T')) //true
        console.log(x.endsWith('SCRIPT')) //true


    </script>
</body>
</html>
