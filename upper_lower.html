<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upper and Lower</title>
</head>
<body>
    <script>
        let x = 'java script'

        let y = x.toUpperCase()    //converted uppercase letters when we want to reuse,those are assign to a variable
        console.log(y)  //JAVA SCRIPT

       // console.log(x.toUpperCase())   //JAVA SCRIPT
       
        console.log(y.toLowerCase()) //java script
    </script>
</body>
</html>
