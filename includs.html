<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>includes</title>
</head>
<body>
    <script>
        let x = 'JAVA SCRIPT'
        console.log(x.length)//11
        console.log(x.includes('SCRIPT'))   //true 
        console.log(x.includes(' '))   //true 
        console.log(x.includes('SCR'))   //true 

        console.log(x.includes('JAVA',0))   //true 
        console.log(x.includes('JAVA',4))   //false



    </script>
</body>
</html>
