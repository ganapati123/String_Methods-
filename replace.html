<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>charCodeAt</title>
</head>
<body>
    <script>
        let x = 'JAVA SCRIPT VA VA VA '
    console.log(x.replace('JAVA','PYTHON'))// PYTHON SCRIPT
    console.log(x.replace('VA','PYTHON'))// JAPYTHON SCRIPT

    console.log(x.replace(/VA/g,'PYTHON'))// JAPYTHON SCRIPT


    </script>
</body>
</html>
